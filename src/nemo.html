<script type="text/html" data-help-name="nemocloud-login">
  <p>This node is used to authenticate with the NemoCloud API and obtain a sessionId.</p>
  <h3>Input</h3>
  <dl class="message-properties">
    <dt>payload
        <span class="property-type">object</span>
    </dt>
    <dd>A JavaScript object contains <b>company</b>, <b>operator</b> and <b>password</b> keys</dd>
    <dt class="optional">url <span class="property-type">string</span></dt>
    <dd>The API base URL (default: <code>https://www.nemocloud.com/AirQualityAPI</code>).</li></dd>
    <dt>headers
      <span class="property-type">object</span>
    </dt>
  <dd>A JavaScript object contains <b>authorization</b> key and <b>acceptVersion</b> key (default: <code>v4</code>)</dd>
  </dl>
  <h3>Output</h3>
  <p>The node outputs a <code>msg.payload</code> object containing:</p>
  <ul>
    <li><b>sessionId</b> (string): The session ID to use for further API calls.</li>
    <li><b>operator</b> (object): Details about the operator, such as:</li>
    <ul>
      <li><b>bid</b> (number): Operator's bid.</li>
      <li><b>type</b> (number): Operator type.</li>
      <li><b>privilege</b> (number): Operator's privilege level.</li>
    </ul>
  </ul>
  <h4>Input example</h4>
  <pre>
{
  "url": "https://www.nemocloud.com/AirQualityAPI",
  "payload": {
    "company": "myCompany",
    "operator": "myOperator",
    "password": "myPassword"
  },
  "headers": {
    "authorization": "Bearer your_api_key",
    "acceptVersion": "v4"
  }
}
  </pre>
</script>

<script type="text/html" data-help-name="nemocloud-lastvalues">
  <p>This node retrieves the last recorded values for a specific sensor from the NemoCloud API.</p>
  <h3>Input</h3>
  <dl class="message-properties">
    <dt>payload
        <span class="property-type">object</span>
    </dt>
    <dd>A JavaScript object contains <b>sensorId</b>, <b>sessionId</b> and <b>count</b> keys (default count: <code>1</code>)</dd>
    <dt class="optional">url <span class="property-type">string</span></dt>
    <dd>The API base URL (default: <code>https://www.nemocloud.com/AirQualityAPI</code>).</li></dd>
    <dt>headers
      <span class="property-type">object</span>
    </dt>
  <dd>A JavaScript object contains <b>acceptVersion</b> key (default: <code>v4</code>)</dd>
  </dl>
  <h3>Output</h3>
  <p>The node outputs a <code>msg.payload</code> array of objects, where each object contains:</p>
  <ul>
    <li><b>variable</b> (object): Information about the measured variable, such as:</li>
    <ul>
      <li><b>id</b> (number): Variable ID.</li>
      <li><b>name</b> (string): Variable name (e.g., "Temperature").</li>
      <li><b>unit</b> (string): Unit of measurement (e.g., "Â°C").</li>
    </ul>
    <li><b>values</b> (array): List of values, each containing:</li>
    <ul>
      <li><b>time</b> (number): Timestamp of the measurement.</li>
      <li><b>value</b> (number): Recorded value.</li>
    </ul>
  </ul>
  <h4>Input example</h4>
  <pre>
{
  "url": "https://www.nemocloud.com/AirQualityAPI",
  "payload": {
    "sensorId": "12345",
    "sessionId": "mockSessionId",
    "count": 1
  },
  "headers": {
    "acceptVersion": "v4"
  }
}
  </pre>
</script>
